<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>
        Registration
    </h2>

    <form th:action="@{/registration/save}" method="post" th:object="${user}">
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}" required minlength="2" maxlength="45"/>
        </div>
        <div>
            <label>Password</label>
            <input type="password" th:field="*{password}"/>
        </div>
        <div>
            <label>Username</label>
            <input type="text" th:field="*{username}"/>
        </div>
        <div>
            <label>Age</label>
            <input type="number" th:field="*{age}"/>
        </div>
        <div>
            <button type="submit">Save</button>
        </div>

    </form>
</body>
</html>
