<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <div class="d-flex flex-column p-2 justify-content-center align-items-center" style="width:100%; height:500px">
    <h2>
        Registration
    </h2>

    <form th:action="@{/registration/save}" method="post" th:object="${user}" class="d-flex flex-column p-2 justify-content-center align-items-center">
        <div class="d-flex flex-column p-2 justify-content-center align-items-center">
            <label>Email</label>
            <input type="email" th:field="*{email}" required minlength="2" maxlength="45"/>
        </div>
        <div class="d-flex flex-column p-2 justify-content-center align-items-center">
            <label>Password</label>
            <input type="password" th:field="*{password}"/>
        </div>
        <div class="d-flex flex-column p-2 justify-content-center align-items-center">
            <label>Username</label>
            <input type="text" th:field="*{username}"/>
        </div>
        <div class="d-flex flex-column p-2 justify-content-center align-items-center">
            <label>Age</label>
            <input type="number" th:field="*{age}"/>
        </div>
        <div>
            <button type="submit" class="btn btn-primary mt-3">Save</button>
        </div>

    </form>
    </div>
</body>
</html>
